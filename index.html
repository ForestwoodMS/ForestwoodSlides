<!DOCTYPE html>
<html>
  <head>
    <title>TV</title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      // update with the desired time to refresh the presentation (in minutes)
      var refreshMinutes = 30;

      var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
      function refreshFrame()
      {
        var iframe = document.getElementById('presentFrame');
        var iframeURL = iframe.src;
        iframe.src = iframeURL;
      }
    </script>
  </head>
  <body>
    <iframe id="presentFrame" src="https://docs.google.com/presentation/d/1UmwFS8mjgd2wpaCTMHHG9m8PXpSTWDYwvHU837KBVl4/pub?start=true&loop=true&delayms=2500&slide=id.g1c8243d343_1_0" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </body>
</html>
